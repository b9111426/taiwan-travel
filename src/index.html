<!DOCTYPE html>
<html>

<head>
  <title>chatTalkAI</title>
  <meta charset="zh-TW">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <div id="app">
    <header id="header"></header>
    <!-- Slider main container -->

    <div id="main">
      <div class="banner-content">
        <h1 class="banner-title display-3 fw-bold">探索<span class="banner-title-deco">台灣之美</span><br>讓我們更親近這片土地</h1>
        <h3 class="banner-subTitle  fw-lighter"><i class="bi bi-geo-alt-fill"></i>台灣旅遊景點導覽 <span>Taiwan Travel
            Guide</span>
        </h3>
        <div class="banner-search input-group mt-6">
          <input type="text" class="test-btn form-control ps-3 fs-5" placeholder="你想去哪裡? 請輸入關鍵字"
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-primary" type="button" id="button-addon2"><i class="bi bi-search"></i><span
              class="ms-3 banner-search-btn">收尋</span></button>
        </div>
      </div>
      <div class="banner-filter"></div>
      <div class="banner">
        <div class="swiper-container overflow-hidden">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <p class="swiper-loading">Loading...</p>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <section class="container">
        <div class="titleBox d-flex justify-content-between">
          <h2 class="h2 sectionTitle ">近期活動</h2>
          <a class="moreLink" href="#">查看更多活動<i class="bi bi-chevron-right"></i></a>
        </div>

        <!-- Slider main container -->
        <div class="swiper-container overflow-hidden position-relative">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination d-none d-md-block "></div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev text-primary"></div>
          <div class="swiper-button-next text-primary"></div>
        </div>
      </section>

      <section class="container hotPoint">
        <div class="titleBox d-flex justify-content-between">
          <h2 class="h2 sectionTitle ">熱門打卡景點</h2>
          <a class="moreLink" href="#">查看更多景點<i class="bi bi-chevron-right"></i></a>
        </div>
        <div class="cardContainer">
          <div class="hotPoint-content row row-cols-lg-4 row-cols-md-3 row-cols-1  gx-3 gy-2"></div>
        </div>
      </section>

      <section class="container tastyFood">
        <div class="titleBox d-flex justify-content-between">
          <h2 class="h2 sectionTitle ">一再回訪美食</h2>
          <a class="moreLink" href="#">查看更多美食<i class="bi bi-chevron-right"></i></a>
        </div>
        <div class="cardContainer">
          <div class="tastyFood-content row row-cols-lg-4 row-cols-md-3 row-cols-1  gx-3 gy-2"></div>
        </div>
      </section>

    </div>

    <footer id="footer" class="bg-primary"></footer>
  </div>

  <script src="./js/all.js"></script>
</body>
