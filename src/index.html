<!DOCTYPE html>
<html>

<head>
  <title>chatTalkAI</title>
  <meta charset="zh-TW">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <div id="app">
    <header id="header"></header>
    <!-- Slider main container -->

    <div id="main">
      <div class="banner">
        <div class="swiper-container overflow-hidden">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <p class="swiper-loading">Loading...</p>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>

      <section class="eventBox container">
        <div class="titleBox d-flex justify-content-between">
          <h2 class="h2 sectionTitle ">近期活動</h2>
          <a class="moreLink" href="#">查看更多活動<i class="bi bi-chevron-right"></i></a>
        </div>

        <!-- Slider main container -->
        <div class="swiper-container overflow-hidden">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <!-- If we need scrollbar -->
          <!--<div class="swiper-scrollbar"></div>-->
        </div>
      </section>
    </div>

    <footer id="footer" class="bg-primary"></footer>
  </div>

  <script src="./js/all.js"></script>
</body>
