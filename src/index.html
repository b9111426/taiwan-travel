<!DOCTYPE html>
<html>

<head>
  <title>chatTalkAI</title>
  <meta charset="zh-TW">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <div id="app">
    <header id="header"></header>
    <!-- Slider main container -->

    <div id="main">
      <div class="swiper-container swiper1 ">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper swiper-wrapper-1 ">
          <!-- Slides -->
          <p class="swiper-loading-1 ">Loading...</p>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination swiper-pagination-1 "></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev swiper-button-prev-1 "></div>
        <div class="swiper-button-next swiper-button-next-1 "></div>
      </div>
      <section class="eventBox container">
        <div class="titleBox d-flex justify-content-between ">
          <h2 class="h2 sectionTitle ">近期活動</h2>
          <a class="moreLink" href="#">查看更多活動<i class="bi bi-chevron-right"></i></a>
        </div>

        <!--<div class="event-content"></div>-->
      </section>
    </div>

    <footer id="footer" class="bg-primary"></footer>
  </div>

  <script src="./js/all.js"></script>
</body>
