<!DOCTYPE html>
<html>

<head>
  <title>chatTalkAI</title>
  <meta charset="zh-TW">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <div id="app">
    <header id="header" class="fixed-top"></header>
    <!-- Slider main container -->

    <div id="main">
      <div class="banner-container">
        <div class="banner-content d-flex flex-column  align-items-center px-3">
          <div class="banner-text">
            <h1 class="banner-title display-3 fw-bold text-center text-lg-start mb-3">探索<span
                class="banner-title-deco ">台灣之美</span><br><small
                class="banner-secondTitle d-none d-md-block">讓我們更親近這片土地</small>
            </h1>
            <h3 class="banner-subTitle  fw-lighter text-center text-lg-start"><i class="bi bi-geo-alt-fill"></i>台灣旅遊景點導覽
              <span class="d-block d-lg-inline">Taiwan
                Travel
                Guide</span>
            </h3>
          </div>

          <searchComponent id="search" class="w-100"></searchComponent>

        </div>

        <div class="banner-filterBlur"></div>


        <div class="swiper-container swiper h-100">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="object-fix img-fluid w-100 h-100" src="./asset/images/banner-01.jpg" alt="banner-01">
            </div>
            <div class="swiper-slide">
              <img class="object-fix img-fluid w-100 h-100" src="./asset/images/banner-02.jpg" alt="banner-02">
            </div>
            <div class="swiper-slide">
              <img class="object-fix img-fluid w-100 h-100" src="./asset/images/banner-03.jpg" alt="banner-03">
            </div>
            <div class="swiper-slide">
              <img class="object-fix img-fluid w-100 h-100" src="./asset/images/banner-04.jpg" alt="banner-04">
            </div>
            <div class="swiper-slide">
              <img class="object-fix img-fluid w-100 h-100" src="./asset/images/banner-05.jpg" alt="banner-05">
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <div class="container">
        <section class="">
          <div class="titleBox d-flex justify-content-between">
            <h2 class="h2 sectionTitle ">近期活動</h2>
            <a class="moreLink" href="./activityPage.html">查看更多活動<i class="bi bi-chevron-right"></i></a>
          </div>

          <!-- Slider main container -->
          <div class="swiper-container swiper position-relative">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper ">
              <!-- Slides -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination d-none d-md-block "></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev text-primary"></div>
            <div class="swiper-button-next text-primary"></div>
          </div>
        </section>

        <section class=" hotPoint"></section>

        <section class="tastyFood"></section>
      </div>

    </div>

    <footer id="footer" class="bg-primary"></footer>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
