<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <link rel="stylesheet" href="././stylesheets/all.scss">
</head>

<body>
  <div id="app">
    <header id="header"></header>

    <div id="main">
      <div class="container content-container">
        <breadcrumb id="breadcrumb"></breadcrumb>
        <div class="content-image position-relative mt-4">
          <img class="content-image-1 w-100 h-100 object-fix" data-id="1" src="" alt="">
          <h4 class="content-image-title fs-3 position-absolute"></h4>
          <img class="content-image-2 mt-1 object-fix" data-id="2" src="" alt="">
          <img class="content-image-3 mt-1 object-fix" data-id="3" src="" alt="">
        </div>

        <h1 class="content-title mt-4"></h1>
        <div class="contant-classes-box mt-4">
          <span class="content-class1 d-line"></span>
          <span class="content-class2 d-line ms-2"></span>
          <span class="content-class3 d-line ms-2"></span>
        </div>

        <div class="content-intro mt-4">
          <strong class="content-intro-title"></strong>
          <p class="content-article py-2 "></p>
        </div>

        <div class="row row-cols-md-2 row-cols-1 mt-4">
          <div class="col content-intro-left bg-gray-100 p-3">
          </div>
          <div class="col content-intro-right mt-md-0 mt-3">
            <div id="content-map"></div>
          </div>
        </div>
      </div>
    </div>


    <footer id="footer" class="bg-primary"></footer>
  </div>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <script src="./js/contentPage.js"></script>
</body>
