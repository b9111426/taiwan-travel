<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <link rel="stylesheet" href="././stylesheets/all.scss">
</head>

<body>
  <div id="app">
    <div id="loading" class="d-flex justify-content-center align-items-center"></div>
    <header id="header"></header>

    <div id="main">
      <div class="container content-container">
        <breadcrumb id="breadcrumb"></breadcrumb>
        <div class="content-image mt-4">
          <div class=" position-relative">
            <img class="content-image-1 w-100 object-fix " data-id="1" src="" alt="">
            <h4 class="content-image-title fs-3 position-absolute"></h4>
          </div>
          <img class="content-image-2 mt-2 object-fix" data-id="2" src="" alt="">
          <img class="content-image-3 mt-2 ms-2 object-fix" data-id="3" src="" alt="">
        </div>

        <h1 class="content-title mt-4"></h1>
        <div class="contant-classes-box mt-4 d-flex flex-wrap">
          <span class="content-class1 "></span>
          <span class="content-class2 ms-2"></span>
          <span class="content-class3 ms-2"></span>
        </div>

        <div class="content-intro mt-5">
          <strong class="content-intro-title fs-4"></strong>
          <p class="content-article py-2 "></p>
        </div>

        <div class="row row-cols-md-2 row-cols-1 mt-4">
          <div class="col content-intro-left bg-gray-100 p-3">
          </div>
          <div class="col content-intro-right mt-md-0 mt-3">
            <div id="content-map"></div>

            <div class="content-intro mt-5">
              <strong class="around-intro-title fs-4">周邊資訊：</strong>
              <div class="row row-cols-3 py-2 ">
                <div class="col">
                  <button type="button" data-theme="ScenicSpot" class="nearScene btn btn-outline-secondary w-100 fs-5">附近景點</button>
                </div>
                <div class="col">
                  <button type="button" data-theme="Activity" class="nearActivity btn btn-outline-secondary w-100 fs-5">附近活動</button>
                </div>
                <div class="col">
                  <button type="button" data-theme="Restaurant" class="nearFoot btn btn-outline-secondary w-100 fs-5">附近美食</button>
                </div>
              </div>
            </div>
          </div>
        </div>



        <section class="nearInfoCard"></section>
      </div>
    </div>

    <scrollTop id="scrollTop"></scrollTop>
    <footer id="footer" class="bg-primary"></footer>
  </div>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="./js/contentPage.js"></script>
</body>
